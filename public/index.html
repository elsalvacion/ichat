<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./css/materialize.min.css" 
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
      <div class="nav red lighten-1">
        <a href="#">iChat</a>
        <a href="#" data-target="slide-out" class="sidenav-trigger hide-on-med-and-up"><i class="material-icons">menu</i></a>
      </div>

      <!-- side nav for rooms on small screen -->
      <ul id="slide-out" class="sidenav rooms-section">
        <h4>Rooms</h4>
        <div class="rooms">
          <div class="room">Room 1</div>
          <div class="room active">Room 2</div>
          <div class="room">Room 3</div>
        </div>
      </ul>

    <div class="row main">
      <div class="col s2 m1 card z-depth-3 section namespaces-section">
        <div class="center namespace active">
          <a class="btn-floating waves-effect waves-light red"
            ><i class="material-icons">add</i></a
          >
        </div>
        <div class="center namespace">
          <a class="btn-floating waves-effect waves-light green"
            ><i class="material-icons">delete</i></a
          >
        </div>
      </div>
      <div class="col hide-on-small-only m3 card section rooms-section">
        <h4>Rooms</h4>
        <div class="rooms">
          <div class="room">Room 1</div>
          <div class="room active">Room 2</div>
          <div class="room">Room 3</div>
        </div>
      </div>
      <div class="col s10 m8 card section messaging-section">
        <div class="messages">
          <div class="message">
            <div class="sender">STEPS</div>
           <div class="text">
             Lorem ipsum dolor, sit amet consectetur adipisicing.
           </div>
            <div class="time">16:23</div>
          </div>

          <div class="message to-right">
            <div class="sender">STEPS</div>
           <div class="text">
             Lorem ipsum dolor, sit amet consectetur adipisicing.
           </div>
            <div class="time">16:23</div>
          </div>
          
        </div>
        <div class="messaging-form">
          <div class="row">
            <form class="col s12">
             <div class="row">
              <div class="col s11">
                <input placeholder="Type here" id="message-input" type="text">
              </div>
              <div class="col s1">
                <button class="btn-floating waves-effect waves-light teal lighten-1" type="submit"><i class="material-icons">send</i></button>
              </div>
             </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/socket.js"></script>
  </body>
</html>
